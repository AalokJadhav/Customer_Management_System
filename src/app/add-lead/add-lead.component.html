<app-navbar></app-navbar>

<div class="row">
  <div class="col-md-2">
    <app-side></app-side>
  </div>

  <div class="col-md-10">
    <br><br>
    <div class="container" style="text-align: center">
      <div class="jumbotron">
        <h4 class="text-center"><b>Add Lead</b></h4>
        <form [formGroup]="AddLead">

          <div class="form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-id-card-alt"
                  style="color:rgb(230, 34, 203)"></i></span>&nbsp;
              <select type="drop-down" class="form-control" name="customer_name" formControlName="customer_name"
                [ngClass]="{ 'is-invalid': (AddLead.controls.customer_name.touched && submit) && AddLead.controls.customer_name.errors }">

                <option value="">Select Customer Name</option>
                <option *ngFor="let c of data4" value="{{c.customer_id}}" >{{c.customer_name}}</option>

              </select>
            </div>
            <div *ngIf="(AddLead.controls.customer_name.touched && submit) && AddLead.controls.customer_name.errors">
              <a *ngIf="AddLead.controls.customer_name.errors.required || AddLead.controls.customer_name.touched"
                style=" color:red"><b>*customername is required</b>
              </a>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-building"
                  style="color:rgb(230, 34, 203)"></i></span>&nbsp;
              <input type="text" class="form-control" name="title" placeholder="Title" formControlName="title"
                [ngClass]="{ 'is-invalid': AddLead.controls.title.touched && AddLead.controls.title.errors }">
            </div>
            <div *ngIf="(AddLead.controls.title.touched && submit) && AddLead.controls.title.errors">
              <a *ngIf="AddLead.controls.title.errors.required || AddLead.controls.title.touched"
                style=" color:red"><b>*title is required</b>
              </a>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-file-alt"
                  style="color:rgb(230, 34, 203)"></i></span>&nbsp;
              <input type="text" class="form-control" name="description" placeholder="Description"
                formControlName="description"
                [ngClass]="{ 'is-invalid': AddLead.controls.description.touched && AddLead.controls.description.errors }">
            </div>
            <div *ngIf="(AddLead.controls.description.touched && submit) && AddLead.controls.description.errors">
              <a *ngIf="AddLead.controls.description.errors.required || AddLead.controls.description.touched"
                style=" color:red"><b>*description is required</b>
              </a>
            </div>
          </div>

            <div class="form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-file-alt"
                      style="color:rgb(230, 34, 203)"></i></span>&nbsp;
                  <input type="text" class="form-control" name="amount" placeholder="Amount"
                    formControlName="amount"
                    [ngClass]="{ 'is-invalid': AddLead.controls.amount.touched && AddLead.controls.amount.errors }">
                </div>
                <div *ngIf="(AddLead.controls.amount.touched && submit) && AddLead.controls.amount.errors">
                  <a *ngIf="AddLead.controls.amount.errors.required || AddLead.controls.amount.touched"
                    style=" color:red"><b>*amount is required</b>
                  </a>
                </div>
              </div>

          <br>
          <button type="submit" class="btn btn-block btn-success" (click)="addlead()">Add</button><br>
          <p *ngIf="successmsg" style="color:green"><b>" {{successmsg}} "</b></p>
          <div *ngIf="msg" class="text-center"><b>{{msg}}</b></div>
          <div *ngIf="error_msg1" class="text-center"><b>{{error_msg1}}</b></div>

        </form>
      </div>
    </div>


    <router-outlet></router-outlet>

  </div>
</div>
